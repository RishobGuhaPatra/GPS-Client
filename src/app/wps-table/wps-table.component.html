<div class="row row-runs">
  <h2 class="heading">All Routes</h2>
  <button mat-raised-button class="end" routerLink="/Form">
    + Add Route
  </button>
  <hr />
  <div class="summary">
    You've logged
    <p class="totals">{{ totalDistance }}</p>
    total miles since
    <p class="totals">{{ firstDate | date: 'longDate'}}</p>
  </div>
  <hr />
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Comments</th>
        <th>Date</th>
        <th>Distance</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let activity of activities">
        <td>
          <button mat-button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" 
          [routerLink] ="['/map', activity.id]">
            {{ activity.name }}
          </button>
        </td>
        <td>{{ activity.comments }}</td>
        <td>{{ activity.date | date:"yyyy-MM-dd"}}</td>
        <td>{{ activity.distance }}</td>
      </tr>
    </tbody>
  </table>
</div>
